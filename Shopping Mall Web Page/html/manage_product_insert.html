<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../css/index.css" rel="stylesheet" />
  <link href="../css/product_list.css" rel="stylesheet" />
  <link href="../css/product_detail.css" rel="stylesheet" />
  <link href="../css/manage_product_list.css" rel="stylesheet" />
  <link href="../css/manage_product_insert.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
    integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
    integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js"></script>
  <script src="../js/index.js"></script>
  <title>anyx-shopping-mall</title>
</head>

<body>
  <header class="header">
    <ul class="title">
      <button type="button" class="drawer-toggle drawer-hamburger">
        <span class="sr-only">toggle navigation</span>
        <span class="drawer-hamburger-icon"></span>
      </button>
      <div><a href="./index.html">Shopping Mall</a></div>
    </ul>
    <ul class="shop-menu">
      <li><a>오늘배송</a></li>
      <li><a>베스트</a></li>
      <li><a>이벤트</a></li>
    </ul>
    <ul>
      <li><a>고객센터</a></li>
      <li><a href="./manage_product_list.html">상품관리(Admin)</a></li>
    </ul>
  </header>
  <div class="content">
    <div class="aside">
      <div class="drawer drawer--left">
        <div role="banner">
          <nav class="drawer-nav" role="navigation">
            <ul class="drawer-menu">
              <div>
                <p class="all-category">전체 카테고리</p>
              </div>
              <ul>
                <li><a>가전제품</a></li>
                <ul>
                  <li><a href="./product_list.html">냉장고</a></li>
                  <li><a>세탁기</a></li>
                  <li><a>에어컨</a></li>
                </ul>
                <br />
                <li><a>스포츠레져</a></li>
                <ul>
                  <li><a>골프</a></li>
                  <li><a>헬스</a></li>
                  <li><a>낚시</a></li>
                </ul>
                <br />
                <li><a>차량/공구</a></li>
                <ul>
                  <li><a>타이어</a></li>
                  <li><a>공구</a></li>
                </ul>
              </ul>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="container">
      <div class="mt-4 mb-4">
        <h4>제품 등록</h4>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="row r-1 r-top r-right">
            <div class="col-2 bor-right table-header">등록자</div>
            <div class="col-8">
              <div class="slot-wrapper">
                <input class="user-input" value="" />
              </div>
            </div>
          </div>
          <div class="row r-1 r-right">
            <div class="col-2 bor-right table-header">제품명</div>
            <div class="col-8">
              <div class="slot-wrapper">
                <input class="user-input" value="" />
              </div>
            </div>
          </div>
          <div class="row r-1 r-right">
            <div class="col-2 bor-right table-header">모델명</div>
            <div class="col-8">
              <div class="slot-wrapper">
                <input class="user-input" value="" />
              </div>
            </div>
          </div>
          <div class="row r-1 r-right">
            <div class="col-2 bor-right table-header">대분류</div>
            <div class="col-8">
              <div class="slot-wrapper">
                <select>
                  <option>가전제품</option>
                  <option>스포츠레져</option>
                  <option>차량/공구</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row r-1 r-right">
            <div class="col-2 bor-right table-header">소분류</div>
            <div class="col-8">
              <div class="slot-wrapper">
                <select>
                  <option>냉장고</option>
                  <option>세탁기</option>
                  <option>에어컨</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row r-1 r-right">
            <div class="col-2 table-header">재고</div>
            <div class="col-8">
              <div class="slot-wrapper">
                <input class="user-input" value="" />
              </div>
            </div>
          </div>
          <div class="row r-1 r-right">
            <div class="col-2 bor-right table-header">가격<small>(단위: 원)</small></div>
            <div class="col-8">
              <div class="slot-wrapper">
                <input class="user-input" value="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row r-1 r-right">
        <div class="col-2 bor-right table-header">파일</div>
        <div class="col-8">
          <div class="slot-wrapper">
            <!-- <span class="mr-3 file-btn">삭제</span> -->
            <input type="text" disabled class="user-input" value="" />
          </div>
        </div>
      </div>
      <div class="row r-right r-min-1">
        <div class="col-2 bor-right table-header">파일 첨부</div>
        <div class="col-10">
          <div class="slot-wrapper">
            <label for="file-upload-input" class="d-flex align-items-center m-0">
              <span class="btn file-btn mr-3">파일선택</span>
              <span>파일 형식 : PDF / 권장 사이즈 2MB 이하</span>
            </label>
            <input type="file" id="file-upload-input" class="input-file-hide" />
          </div>
        </div>
      </div>
      <div class="row r-6 r-right">
        <div class="col-2 r-top table-header">제품 사진</div>
        <div class="col-10">
          <div class="row r-5 r-top">
            <div class="slot-wrapper">
            </div>
          </div>
          <div class="row r-1">
            <div class="slot-wrapper">
              <label for="image-upload-input" class="d-flex align-items-center m-0">
                <span class="ml-3 mr-3 file-btn">이미지 선택</span>
              </label>
              <input placeholder="사진 설명 예시) 전면">
              <button class="ml-3 mr-3">추가</button>
              <input type="file" id="image-upload-input" class="input-file-hide" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="button-bottom">
      <button class="button-row-default">등록</button>
      <a href="./manage_product_list.html"><button class="button-row-default">목록</button></a>
    </div>
    <div class="footer">
      <h4 class="copyright">
        <p>&copy; Copyright Anylogic</p>
      </h4>
    </div>
  </div>
</body>

</html>
